<!DOCTYPE html>
<html>
<head>
<title>Burrow</title>
<link rel="stylesheet" href="br.css">
</head>
<body>
<div><select id="slThread" onchange="changeThread()">
	<option value='Default'>Default</option>
</select>
<button id="btDelThread" disabled onclick="deleteThread()">Del</button>
<select id="slFunc" onchange="changeFunc()">
	<option value='New topic'>New topic</option>
	<option value='Search'>Search</option>
	<option value='Down/Upload'>Down/Upload</option>
</select>
<input type="text" id="tiFunc" placeholder="Name it here." size='12' onfocus="focusTiFunc()" oninput="inputTiFunc()"></input>
<button id="btFunc1" disabled onclick="clickBtFunc1()">Insert</button>
<button id="btFunc2" disabled onclick="clickBtFunc2()">Rename</button></div>
<div><textarea id="taHistory" rows="16" style="width:100%;" placeholder="Please view, edit and press Ctrl+Enter to save the history here..." onfocus="focusHistory()" oninput="inputHistory()" onkeydown="keydownHistory(event)" onblur="blurHistory()"></textarea></div>
<div><textarea id="taMessage" rows="8" style="width:100%;" placeholder="Please type the message here, and press Ctrl+Enter to save it to the history..." onfocus="focusMessage()" oninput="inputMessage()" onkeydown="keydownMessage(event)"></textarea></div>
<div><button id="btSave" disabled onclick="clickSave()">Save</button>
<label id="lbStatus">Ready.</label></div>
<script src="br.js"></script>
</body>
</html>
